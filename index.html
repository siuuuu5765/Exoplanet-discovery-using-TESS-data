<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESS Exoplanet Discovery Hub</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
        "plotly.js-dist-min": "https://aistudiocdn.com/plotly.js-dist-min@^3.1.2",
        "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
        "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
        "pptxgenjs": "https://aistudiocdn.com/pptxgenjs@^4.0.1"
      }
    }
    </script>
    
    <style>
        /* Custom Fonts & Styles */
        :root {
            --font-display: 'Orbitron', sans-serif;
            --font-sans: 'Roboto', sans-serif;
        }
        body {
            font-family: var(--font-sans);
            background-color: #0c1a3e; /* space-dark */
        }
        .font-display {
            font-family: var(--font-display);
        }
        
        /* Orbit animation for PlanetVisualizer */
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Typing indicator for Chatbot */
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        /* Fade-in animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-in-out;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out;
        }

         @keyframes fade-in-down {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down {
            animation: fade-in-down 0.3s ease-out;
        }

    </style>
    <script>
      // Tailwind CSS Customization
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'space-dark': '#0c1a3e',
              'space-blue': '#1e293b',
              'space-light': '#475569',
              'accent-cyan': '#00ffff',
              'accent-magenta': '#ff00ff',
              'accent-gold': '#ffd700',
            }
          }
        }
      }
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

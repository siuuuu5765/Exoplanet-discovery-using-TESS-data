<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-e" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESS Exoplanet Discovery Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Roboto', 'sans-serif'],
              'display': ['Orbitron', 'sans-serif'],
            },
            colors: {
              'space-dark': '#0a0f1e',
              'space-blue': '#1a2035',
              'space-light': '#3b4262',
              'accent-cyan': '#00ffff',
              'accent-magenta': '#ff00ff',
              'accent-gold': '#ffd700',
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s ease-out',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center',
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center',
                },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-800px 0' },
                '100%': { backgroundPosition: '800px 0' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "plotly.js-dist-min": "https://esm.sh/plotly.js-dist-min"
  }
}
</script>
</head>
  <body class="bg-space-dark text-gray-200 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
